<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Nikorll Barber</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="navbar">GoldScissors Barber</div>

<div class="center">
    <input type="text" id="nama" placeholder="Nama Pelanggan">
</div>

<div class="container">
    <div class="card">
        <h2>Cukur Dewasa</h2>
        <p class="price">Rp 20.000</p>
        <button onclick="pilih('Dewasa',20000)">Pilih</button>
    </div>

    <div class="card">
        <h2>Cukur Anak</h2>
        <p class="price">Rp 15.000</p>
        <button onclick="pilih('Anak',15000)">Pilih</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
